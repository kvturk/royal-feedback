<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pastanesi - Müşteri Deneyimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: #D4AF37;
            --royal-dark: #3E2723;
            --royal-cream: #FDFBF7;
            --whatsapp-green: #25D366;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--royal-cream);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--royal-dark);
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(62, 39, 35, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid var(--royal-gold);
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            font-weight: bold;
            color: var(--royal-dark);
            margin-bottom: 5px;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: var(--royal-dark);
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f6a65;
            font-size: 15px;
            margin-bottom: 30px;
        }

        select, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #eee;
            font-size: 16px;
            color: var(--royal-dark);
            outline: none;
            background-color: #fff;
            box-sizing: border-box;
            transition: 0.3s;
        }
        
        select:focus, textarea:focus {
            border-color: var(--royal-gold);
        }

        .stars {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-direction: row-reverse;
        }
        .stars input { display: none; }
        .stars label {
            font-size: 50px;
            color: #e0dcdc;
            cursor: pointer;
            transition: 0.2s;
        }
        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: var(--royal-gold);
        }

        #negative-area {
            display: none;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed #eee;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-send {
            background: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer-text {
            font-size: 11px;
            color: #aaa;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-text">ROYAL</div>
    <h2>Geri Bildirim Formu</h2>
    <p class="subtitle">Deneyiminizi bizimle paylaşır mısınız?</p>

    <select id="subeSecimi">
        <option value="">Ziyaret ettiğiniz şubeyi seçin...</option>
        <option value="https://search.google.com/local/writereview?placeid=ChIJ4V0oCEtsvhQRAnMQGReBugM">Gümbet Şubesi</option>
        <option value="https://search.google.com/local/writereview?placeid=ChIJ87qdVn5tvhQR0mTzUnXh6EM">Gümbet 2 Şubesi</option>
        <option value="https://search.google.com/local/writereview?placeid=ChIJPxuR8hFsvhQRAlowRH1AgyM">Kumbahçe Şubesi</option>
        <option value="https://search.google.com/local/writereview?placeid=ChIJi6PDycltvhQRFif6tUc_oTA">Konacık Şubesi</option>
    </select>

    <div class="stars" id="star-group">
        <input type="radio" name="star" id="star5" value="5" onclick="checkRating(5)"><label for="star5">★</label>
        <input type="radio" name="star" id="star4" value="4" onclick="checkRating(4)"><label for="star4">★</label>
        <input type="radio" name="star" id="star3" value="3" onclick="checkRating(3)"><label for="star3">★</label>
        <input type="radio" name="star" id="star2" value="2" onclick="checkRating(2)"><label for="star2">★</label>
        <input type="radio" name="star" id="star1" value="1" onclick="checkRating(1)"><label for="star1">★</label>
    </div>

    <div id="negative-area">
        <p style="color: var(--royal-dark); font-weight: bold;">Size yardımcı olmak istiyoruz.</p>
        <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Lütfen hatamızı telafi edebilmemiz için görüşünüzü bize iletin.</p>
        <textarea id="feedbackText" placeholder="Mesajınız..."></textarea>
        <button class="btn-send" onclick="sendToWhatsApp()">
            Yönetime WhatsApp'tan İlet
        </button>
    </div>

    <div class="footer-text">© Royal Pastanesi - Tatlı Bir Gelenek</div>
</div>

<script>
function checkRating(n) {
    const subeLink = document.getElementById('subeSecimi').value;
    
    if (!subeLink) {
        alert("Lütfen önce şube seçiniz.");
        document.querySelectorAll('input[name="star"]').forEach(el => el.checked = false);
        return;
    }

    if (n >= 4) {
        window.location.href = subeLink; // 4-5 Yıldız: Doğrudan Google Maps
    } else {
        document.getElementById('negative-area').style.display = 'block'; // 1-3 Yıldız: WhatsApp Formu
        document.getElementById('subeSecimi').disabled = true; // Şube seçimini sabitle
    }
}

function sendToWhatsApp() {
    const phone = "905076209600";
    const feedback = document.getElementById('feedbackText').value;
    const subeAdi = document.getElementById('subeSecimi').options[document.getElementById('subeSecimi').selectedIndex].text;
    
    if(!feedback || feedback.length < 5) { 
        alert("Lütfen öneri veya şikayetinizi belirtin."); 
        return; 
    }

    const mesaj = encodeURIComponent("*Yeni Müşteri Bildirimi*\n\n*Şube:* " + subeAdi + "\n*Geri Bildirim:* " + feedback);
    window.location.href = "https://wa.me/" + phone + "?text=" + mesaj;
}
</script>

</body>
</html>
